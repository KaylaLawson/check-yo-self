<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Check Yo'Self</title>
</head>
<body>
  <header>
    <h1>CHECK <span class = "word-yo">YO' </span> Self</h1>
    <div class = "search-assets-grouped">
      <!-- <img src= ""> load assets -->
      <input type="text" placeholder="Search" class = "input-search">
    </div>
  </header>
  <main> 
    <aside class="side-bar">
      <section>
        <h3>Task Title</h3>
        <input type="text" placeholder="Title" class = "input-title">
        <ul class="view-task">
        </ul>
        <h3>Task Item</h3>
        <div class="item-assets-grouped">
          <input class="input-item">
          <img class="add-item-btn">
        </div>
        <button class="sb-btn list-btn">Make Task List</button>
        <button class="sb-btn clear-all-btn">Clear All</button>
      </section>
      <section>
        <button class="sb-btn filter-btn">Filter By Urgency</button>
      </section>
    </aside> 
    <section class="task-container">
    </section>
  </main>
</body>
<script src = "todo-list.js"></script>
<script src = "main.js"></script>
</html>
