<!DOCTYPE html>
<html lang="en">
<head>
  <title>Check Yo'Self</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
  <header>
    <h1>CHECK <span class = "word-yo">YO' </span> SELF</h1>
    <div class = "search-assets-grouped">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Search" class = "search-input">
    </div>
  </header>
  <main> 
    <!-- <section>
      <button class="organize-btn" disabled="true" >Organize Yo'Self </button>
    </section> -->
    <aside class="side-bar">
      <form class="task-create-container">
        <label class="task title-text" for="task-title">Task Title</label>
        <input class="task title-input" type="text" id="task-title" maxlength="20">
        <div class="aside-tasks-container"></div>
        <label class="task item-text" for="body">Task Item</label>
        <input class="task item-input"  type="text" id="body" maxlength="50"> 
        <button class="add-item" type="submit" disabled ></button>
        <div class="main-task-btns">
          <button class="sidebar-btn make-btn" type="submit">Make Task List</button>
          <button class="sidebar-btn clear-btn" type="submit">Clear All</button>
        </div>
      </form>
      <section>
        <button class="sb-btn filter-btn">Filter By Urgency</button>
      </section>
    </aside> 
    <section class="task-container">
    </section>
  </main>
</body>
<script src = "todo-list.js"></script>
<script src = "main.js"></script>
</html>
